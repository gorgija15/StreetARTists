<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street Artist</title>
    <!--  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="./app/scss/main.css" />
    <script src="https://kit.fontawesome.com/ff14d690f8.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- LANDING PAGE -->
    <section id="landingPage">
        <div class="header d-flex justify-content-center align-items-center ">
            <h2 class="h2 text-logo">Street Artist</h2>
        </div>
        <div class="container-fluid">
            <div class="logoDiv d-flex justify-content-center bg-custom-bg-yellow-dark">
                <img src="app/images/Logo.png" alt="" class="logo" />
            </div>
            <div class="d-flex justify-content-center text-right">
                <div class="joinAsArtistDiv">
                    <h1 class="mt-2 text-center">Join as Artist</h1>
                    <select name="" id="artist" class="text-center bg-custom-bg-yellow-normal mr-3"></select>
                </div>
                <div class="joinAsVisitorDiv d-flex justify-content-center align-items-end">
                    <h1 class="mb-2">Join as Visitor</h1>
                </div>
            </div>
        </div>
    </section>
    <!-- ------------------------>




    <script src="./bootstrap/js/jquery-3.6.0.min.js"></script>
    <script src="./bootstrap/js/popper.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script src="./data/data.js"></script>


</body>

</html>
